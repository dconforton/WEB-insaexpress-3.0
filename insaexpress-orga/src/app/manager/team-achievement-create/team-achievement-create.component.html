<div>
  <nb-card *ngIf="team" class="achievements-assign">
    <nb-card-header><h2>Créer un motif</h2></nb-card-header>
    <nb-card-body>
      <form (submit)="create($event)">
        <div class="form-group">
          <label for="name">Nom du motif</label>
          <input class="form-control" type="text" id="name" name="name" [(ngModel)]="achievement.name" autofocus>
        </div>
        <div class="form-group">
          <label for="points">Points gagnés (ou perdu si négatif)</label>
          <input class="form-control" type="number" id="points" name="points" [(ngModel)]="achievement.points">
        </div>
        <div class="mt-3">
          <button class="btn btn-success btn-block">Valider la réussite</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
  <div *ngIf="team">
    <a routerLink=".." class="btn btn-warning btn-block mt-4">&lt; Annuler ça !</a>
  </div>
</div>
